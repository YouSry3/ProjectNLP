<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f3f4f6;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 3px;
        }
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-2xl p-4 h-screen flex flex-col">
        <!-- Header -->
        <div class="bg-indigo-600 text-white p-4 rounded-t-lg shadow">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold">
                    <i class="fas fa-comment-alt mr-2"></i>Image Description Chat
                </h1>
                <div class="flex space-x-2">
                    <button class="p-1 rounded-full hover:bg-indigo-500">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 bg-white p-4 overflow-y-auto chat-container space-y-3">
            <!-- Welcome Message -->
            <div class="flex justify-center">
                <div class="bg-blue-50 p-3 rounded-lg max-w-xs text-center">
                    <p>Upload an image to get description</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white p-4 rounded-b-lg shadow-lg border-t border-gray-200">
            <div class="flex items-center space-x-2">
                <label for="image-input" class="cursor-pointer bg-indigo-100 text-indigo-700 p-2 rounded-full hover:bg-indigo-200">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="image-input" accept="image/*" class="hidden">
                </label>
                <div id="preview-container" class="hidden flex-1 bg-gray-100 rounded-lg p-2 flex items-center">
                    <img id="preview-image" class="max-h-16 rounded mr-2">
                    <span id="file-name" class="text-sm truncate"></span>
                    <button id="cancel-upload" class="ml-auto text-red-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button id="send-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 disabled:opacity-50" disabled>
                    <i class="fas fa-paper-plane mr-2"></i>Describe
                </button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
